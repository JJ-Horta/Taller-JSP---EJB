<html>
    <head>
        <title>Calculadora - JJHO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <form action="CalcServlet" method="POST">
            <div class="rows">
                <input type="text" name="a" value="0" />
                <input type="text" name="b" value="0" />
            </div>
            <div class="rows">
                <input class="input-button-basic" type="submit" name="calc" value="+">
                <input class="input-button-basic" type="submit" name="calc" value="-">
                <input class="input-button-advanced" type="submit" name="calc" value="%">
            </div>
            <div class="rows">
                <input type="submit" name="calc" value="*">
                <input type="submit" name="calc" value="/">
                <input type="submit" name="calc" value="^">
            </div>
        </form>
    </body>
</html>
